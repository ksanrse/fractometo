<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractometo</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-page">
      <div class="hero-section">
        <h1>Узнать фракто-погоду</h1>
        <div class="search-container">
          <div class="city-input-wrapper">
            <input
              id="cityInput"
              autocomplete="off"
              placeholder="Мой город..."
            />
            <ul id="suggestionsBox" class="suggestions-list"></ul>
          </div>
          <button id="weatherButton" class="search-button">
            Узнать прогноз
          </button>
        </div>
      </div>
      <div id="weatherDisplay" class="weather-info"></div>
    </div>

    <script src="./weather-script.js"></script>
  </body>
</html>
