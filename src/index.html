<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractometo</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-page">
      <h1>Узнать фракто-погоду</h1>
      <div class="search-engine">
        <div class="city-input">
          <input id="cityInput" autocomplete="off" placeholder="Мой город..." />
          <ul id="suggestionsBox"></ul>
        </div>
        <button id="weatherButton">Узнать прогноз</button>
      </div>
      <div id="weatherDisplay"></div>
    </div>

    <script src="./weather-script.js"></script>
  </body>
</html>
